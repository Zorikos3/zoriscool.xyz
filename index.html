<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Zor-Is-Cool</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script>
      var titles = [
        "@zor",
        "tragic freestyle",
        "don't paste",
        "life enjoyer",
        "jordan goated",
        "local player",
        "anti-light_mode",
      ];
      var titleIndex = 0;

      function changeTitle() {
        document.title = titles[titleIndex];
        titleIndex = (titleIndex + 1) % titles.length;
      }

      setInterval(changeTitle, 250); // CHANGE TITLE EVERY SECOND
    </script>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <style>
      body {
        margin: 0;
        padding: 20px 0 0 0; /* Added top padding to move the video up */
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(100vh - 20px); /* Adjusted height to account for top padding */
        overflow: hidden;
        position: relative; /* Added for positioning */
      }

      video {
        position: fixed; /* Fixed position to cover the entire viewport */
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        z-index: -1; /* Set z-index to ensure the video is behind other elements */
        object-fit: cover;
      }

      #overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5); /* Adjust transparency here */
        z-index: -999;
      }

      #content-container {
        z-index: 999;
      }

      #musicButton {
        font-size: 14px;
        padding: 6px 10px;
        color: white;
        background-color: transparent;
        border: 2px solid #8c0a0a;
        border-radius: 0px;
        cursor: pointer;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #musicButton:hover {
        background-color: #701414;
        border-color: #701414;
        color: white;
      }

      #mainContent {
        text-align: center;
      }

      .social-button {
        margin: 10px;
        padding: 10px;
        font-size: 18px;
        color: white;
        text-decoration: none;
        border: 2px solid #8c0a0a;
        border-radius: 0px;
        background-color: transparent;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .social-button:hover {
        background-color: #701414;
        border-color: #701414;
        color: white;
      }

      .social-button i {
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <video id="backgroundVideo" muted loop>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div id="overlay"></div>

    <div id="content-container">
      <button id="musicButton">Proceed</button>

      <audio id="music" src="music.mp3"></audio>

      <div id="mainContent" style="display: none;">
        <p style="font-size: 27px; color: red; font-weight: bold">
          0_- | zoriscool.club | >_+
        </p>
        <a
          href="https://discord.com/users/1123569218005237862"
          target="_blank"
          class="social-button"
        >
          <i class="fab fa-discord"></i> Discord
        </a>
        <a
          href="https://twitter.com/Zorikos_7"
          target="_blank"
          class="social-button"
        >
          <i class="fab fa-twitter"></i> Twitter
        </a>
      </div>
    </div>

    <script>
      var musicButton = document.getElementById("musicButton");
      var music = document.getElementById("music");
      var mainContent = document.getElementById("mainContent");
      var backgroundVideo = document.getElementById("backgroundVideo");

      musicButton.addEventListener("click", function () {
        if (music.paused) {
          music.play();
          mainContent.style.display = "block";
          musicButton.style.display = "none"; // Hide button after click
          backgroundVideo.play(); // Start video playback
        }
      });
    </script>

    <script>
      document.onkeydown = function (e) {
        if (event.keyCode == 123) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "I".charCodeAt(0) || e.keyCode == "i".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "C".charCodeAt(0) || e.keyCode == "c".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          e.shiftKey &&
          (e.keyCode == "J".charCodeAt(0) || e.keyCode == "j".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "U".charCodeAt(0) || e.keyCode == "u".charCodeAt(0))
        ) {
          return false;
        }
        if (
          e.ctrlKey &&
          (e.keyCode == "S".charCodeAt(0) || e.keyCode == "s".charCodeAt(0))
        ) {
          return false;
        }
      };
    </script>
  </body>
</html>
